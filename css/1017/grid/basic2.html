<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        height: 500px;
        display: grid;
        grid-template-columns: 100px 100px 100px;
        grid-template-rows: 100px 100px;
        gap: 10px;
      }

      .item {
        background-color: darkkhaki;
        text-align: center;
        /* grid-row-start: 1; */
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="item">그리드 아이템1</div>
      <div class="item">그리드 아이템2</div>
      <div class="item">그리드 아이템3</div>
      <div class="item">그리드 아이템4</div>
      <div class="item">그리드 아이템5</div>
      <div class="item">그리드 아이템6</div>
    </div>
  </body>
</html>
