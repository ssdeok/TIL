<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      .container {
        height: 500px;
        display: grid;
        grid-template-columns: 1fr 2fr 3fr; /* 1/6, 2/6, 3/6 을 차지하는 3개의 열 */
        grid-template-rows: 1fr 2fr; /* 1/3, 2/3 을 차지하는 2개의 행 */
        gap: 10px; /* 그리드 아이템 사이에 10px의 간격 */
      }

      .item {
        background-color: #74b9ff;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="item">그리드 아이템 1</div>
      <div class="item">그리드 아이템 2</div>
      <div class="item">그리드 아이템 3</div>
      <div class="item">그리드 아이템 4</div>
      <div class="item">그리드 아이템 5</div>
      <div class="item">그리드 아이템 6</div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
    </div>
  </body>
</html>
