  <head>

    <title>Document</title>

  <style>
    div {
      font-weight: bold;
      font-size: xx-large;
    }

    .color {
      color: green;
      font-size: x-large;
    }

    .com > span {
      color: red;
    }

    .com {
      font-size: larger;
    }

    .father > span {
      color: plum;
    }

    .father {
      font-size: larger;
    }

    .rondon > span {
      color: orange;
    }

    .rondon {
      font-size: larger;
    }

    ul {
      font-size: larger;
    }

    a {
      font-size: larger;
    }
  </style>
  <body>
    <div>팀 버너스리</div>
    <div class="color">소개</div>
    <img src="./Tim_Berners_Lee.jpg" alt="" />

      영국의 <span>컴퓨터과학자</span>이며 월드 와이드 웹의 하이퍼텍스트
      시스템을 개발했다.
    </div>
    <br />
    <div class="father">
      인터넷의 기반을 닦은 여러 공로로 <span>웹의 아버지</span>라고 불리는 인물
      중 하나.
    </div>

    <div class="color">생애</div>

    <div class="rondon"><span>잉글랜드 런던</span>에서 태어났다.</div>
    <div class="color">약력</div>
    <ul>
      <li>1990년 최초의 하이퍼텍스트 브라우저와 편집기 개발</li>
      <li>1991년 최초의 웹사이트가 만들어짐.</li>
    </ul>

    <a
      href="https://ko.wikipedia.org/wiki/%ED%8C%80_%EB%B2%84%EB%84%88%EC%8A%A4%EB%A6%AC"
      >위키백과</a
    >
