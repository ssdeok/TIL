        성산일출봉은 제주도의 다른 오름들과는 달리 마그마가 물속에서 분출하면서

        만나면서 화산재가 습기를 많이 머금어 끈끈한 성질을 띄게 되었고, 이것이
        층을 이루면서 쌓인 것이 성산일출봉이다.
