<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .card {
        border: 1px solid #ddd;
        padding: 10px;
        margin: 10px;
        width: 200px;
      }

      .card-title {
        font-weight: bold;
      }

      .card-body {
        color: #666;
      }
    </style>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <!-- Services 항목을 추가하시오. -->
    <ul id="menu">
      <li>Home</li>
      <li>About</li>
    </ul>
    <script>
      // 1. li 만들고
      // 2. li의 text를 services로 넣고
      // 3. menu 선택
      // 4. li를 menu에 넣기
      const liTag = document.createElement('li');
      liTag.textContent = 'Services';
      const menuTag = document.querySelector('#menu');
      menuTag.append(liTag);
    </script>

    <!-- 아래 배열의 각 항목을 메뉴에 추가하세요 -->
    <ul id="menu-2">
      <li>Home</li>
      <li>About</li>
    </ul>
    <script>
      const newItems = ['Services', 'Products', 'Contact'];
      const menuTag2 = document.querySelector('#menu-2');

      for (let ttag of newItems) {
        const liTag = document.createElement('li');
        liTag.textContent = ttag;
        menuTag2.append(liTag);
      }
    </script>

    <!-- 아래 데이터를 사용해서 container 안에 카드 형태의 요소들을 생성하세요 -->
    <div id="cardContainer"></div>

    <script>
      const container = document.querySelector('#cardContainer');

      const cards = [
        { title: '카드1', content: '내용1', color: '#ffeeee' },
        { title: '카드2', content: '내용2', color: '#eeffee' },
        { title: '카드3', content: '내용2', color: '#eeeeff' },
      ];
      // 각 카드는 다음 구조를 가져야 합니다:
      // <div class="card" style="background-color: #색상">
      //   <div class="card-title">제목</div>
      //   <div class="card-body">내용</div>
      // </div>;

      // 1. 넣어야될 놈을 만들자
      // 2. 넣어야될 놈 = div
      // 3. 카드 틀 먼저 만들기
      // 4. 카드 제목 , 바디
      for (let card of cards) {
        const cardTag = document.createElement('div');
        cardTag.className = 'card';
        cardTag.style.backgroundColor = card.color;
        const cardTitle = document.createElement('div');
        cardTitle.className = 'card-title';
        cardTitle.textContent = card.title;
        const cardBody = document.createElement('div');
        cardBody.className = 'card-body';
        cardBody.textContent = card.content;
        cardTag.append(cardTitle, cardBody);
        container.append(cardTag);
      }
    </script>
  </body>
</html>
