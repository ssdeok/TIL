<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .font {
        font-size: 3rem;
      }
    </style>
  </head>
  <body>
    <img id="dog" src="" alt="강아지 사진" />
    <!-- 
      다음 api를 참고하여 img태그에 강아지 사진을 넣어주세요.
      https://dog.ceo/dog-api/ 
    -->
    <script>
      async function getDog() {
        const response = await fetch('https://dog.ceo/api/breeds/image/random');
        const hotdog = await response.json();
        const mix = document.querySelector('#dog');
        mix.src = hotdog.message;
      }
      getDog();
    </script>
  </body>
</html>
