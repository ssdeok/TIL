<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .font {
        font-size: 3rem;
      }
    </style>
  </head>
  <body>
    <!-- 글씨를 "hello dom"으로 변경하시오 -->
    <div id="text">Hello World!</div>

    <!-- background-color를 red로, height, width를 100px로 변경하시오 -->
    <div id="box">Hello World!</div>

    <!-- 글씨 크기를 3rem으로 바꾸시오 -->
    <div id="size">글씨</div>

    <!-- li태그들의 font 크기를 3rem으로 바꾸시오 -->
    <ul>
      <li class="list">hello</li>
      <li class="list">world</li>
      <li class="list">css</li>
      <li class="list">javascript</li>
    </ul>

    <script>
      const heading = document.querySelector('#text');
      console.log(heading.textContent);

      heading.textContent = 'hello dom';
      console.log(heading.textContent);

      const boxing = document.querySelector('#box');
      boxing.style.backgroundColor = 'red';
      boxing.style.height = '100px';
      boxing.style.width = '100px';

      const sizing = document.querySelector('#size');
      sizing.classList.add('font');

      const sizer = document.querySelectorAll('.list');
      for (const sizo of sizer) {
        sizo.classList.add('font');
      }
    </script>
  </body>
</html>
