<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>숙소 예약</h1>

    <form action="">
      <h3>신상 정보</h3>
      <label for="name">이름 :</label>
      <input type="text" placeholder="이름 입력" id="name" name="name" />

      <label for="email">이메일 :</label>
      <input type="email" placeholder="이메일 입력" id="email" name="email" />

      <label for="picture">예약자 사진 :</label>
      <input type="file" />
      <input type="submit" />

      <hr />

      <h2>상세 정보</h2>

      <h3>선호 객실 타입</h3>
      <label>도시뷰 : </label>
      <input type="checkbox" name="room_type" value="city" />

      <label>레이크뷰 : </label>
      <input type="checkbox" name="room_type" value="lake" />

      <label>마운틴뷰 :</label>
      <input type="checkbox" name="room_type" value="mountain" />

      <input type="submit" />

      <h3>동행자 정보</h3>
      <label for="number">인원 수 :</label>
      <input type="text" id="number" />

      <textarea name="" id=""> </textarea>
      <input type="submit">
    </form>
  </body>
</html>
